<!DOCTYPE html>
<html>
<head>
	<title>Robotarm opdracht 7</title>
	<meta charset="utf-8">
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            for (a = 0; a < 5; a++) {
                for (i = 0; i < 6; i++) {
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();    
                }
                    robotArm.moveRight();
                    robotArm.moveRight();     
            }
                        
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
</body>
</html>
