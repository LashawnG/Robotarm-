<!DOCTYPE html>
<html>
<head>
	<title>Robotarm opdracht 11</title>
	<meta charset="utf-8">
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var left = 8;
            var right = 9;
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
            for (i = 0; i < 9; i++) {
                robotArm.moveRight();
            }
            for (a = 0; a < 9; a++) {
                robotArm.grab();
                if (robotArm.scan() == 'white') {
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                } 
                else {
                    robotArm.drop();
                    robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
</body>
</html>
