<!DOCTYPE html>
<html>
<head>
	<title>Robotarm opdracht 13</title>
	<meta charset="utf-8">
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var right = 1
            var left = 1
            var stop = 10
            
            // Het level inladen
             robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
             
            for (i = 0; i < stop; i++) {
                robotArm.grab();
                if (robotArm.scan() == "red" || robotArm.scan() == "blue" ||  robotArm.scan() == "green"|| robotArm.scan() == "white") {
                robotArm.grab();
                    for (a = 0; a < right; a++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (a = 0; a < left; a++) {
                        robotArm.moveLeft();
                    }
                    right++
                    left++
                }
                else {
                    stop = 0
                    console.log("Stopped");   
                }   
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
</body>
</html>
