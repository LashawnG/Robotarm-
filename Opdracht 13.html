<!DOCTYPE html>
<html>
<head>
    <title>Robotarm opdracht 13</title>
    <meta charset="utf-8">
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var right = 1
            var left = 1
            var color = true; 
            
            // Het level inladen
             robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
                robotArm.grab();
                while(color == true) {
                    if (robotArm.scan() == null) {
                        color = false
                    } 
                    else {
                        for (a = 0; a < right; a++) {
                            robotArm.moveRight();
                        }
                        robotArm.drop();
                        for (a = 0; a < left; a++) {
                            robotArm.moveLeft();
                        }
                        robotArm.grab();
                        right++
                        left++
                    }
                } 
                  
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
</body>
</html>
